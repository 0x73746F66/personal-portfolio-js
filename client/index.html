<body ng-app="portfolio">
<header>
    <section aria-labelledby="menuHeading" ng-controller="MenuCtrl" ng-show="auth" class="ng-hide">
        <div class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">

                <div class="pull-right">
                    <a href="#settings" role="button" class="btn btn-lg" data-toggle="modal">
                        <span class="glyphicon glyphicon-cog text-warning"></span>
                    </a>
                </div>
            </div>
        </div>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </section>
    <!-- /ng-controller="MenuCtrl" -->
</header>
<!-- Settings Modal -->
<section aria-labelledby="preferencesHeading" ng-controller="SettingsCtrl">
    <div id="settings" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="preferencesHeading">Preferences</h4>
                </div>
                <form class="form-horizontal" role="form" ng-submit="save()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-lg-6 control-label" for="settingsDisplayName">Display Name</label>

                            <div class="input-group">
                                    <span class="input-group-addon">
                                        Handle
                                    </span>
                                <input type="text" ng-model="settings.name" placeholder="display name"
                                       class="form-control" id="settingsDisplayName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-6 control-label" for="settingsUrl">Your Profile Url</label>

                            <div class="input-group">
                                    <span class="input-group-addon">
                                        Url
                                    </span>
                                <input type="url" ng-model="settings.url" placeholder="http://example.com"
                                       class="form-control" id="settingsUrl">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-6 control-label" for="settingsColor">Message Text</label>

                            <div class="input-group">
                                    <span class="input-group-addon">
                                        Color
                                    </span>
                                <input type="color" ng-model="settings.color" class="form-control" id="settingsColor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-6 control-label" for="settingsMessages">Local History</label>

                            <div class="input-group">
                                    <span class="input-group-addon">
                                        Messages
                                    </span>
                                <input type="number" min="10" max="100" step="5" ng-model="settings.messages"
                                       class="form-control" id="settingsMessages">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-6 control-label" for="settingsNotifications">Enable
                                Notifications</label>

                            <div toggle-switch model="settings.notifications" id="settingsNotifications"></div>
                        </div>
                        <div ng-show="settings.notifications" class="ng-hide form-group">
                            <label class="col-lg-6 control-label" for="settingsNotificationsLeave">Announce User Leave
                                Room</label>

                            <div toggle-switch model="settings.leave" id="settingsNotificationsLeave"></div>
                        </div>
                        <div ng-show="settings.notifications" class="ng-hide form-group">
                            <label class="col-lg-6 control-label" for="settingsNotificationsJoin">Announce User Join
                                Room</label>

                            <div toggle-switch model="settings.join" id="settingsNotificationsJoin"></div>
                        </div>
                        <div ng-show="settings.notifications" class="ng-hide form-group">
                            <label class="col-lg-6 control-label" for="settingsNotificationsLogin">Announce User
                                Login</label>

                            <div toggle-switch model="settings.login" id="settingsNotificationsLogin"></div>
                        </div>
                        <div ng-show="settings.notifications" class="ng-hide form-group">
                            <label class="col-lg-6 control-label" for="settingsNotificationsLobby">Announce Lobby
                                Arrivals</label>

                            <div toggle-switch model="settings.lobby" id="settingsNotificationsLobby"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" ng-click="save()" data-dismiss="modal">Save
                            changes
                        </button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</section>
<!-- /ng-controller="SettingsCtrl" -->
<main class="container-fluid">
    <section aria-labelledby="linksHeading" ng-controller="IndexCtrl" ng-show="auth" class="ng-hide" aria-hidden="true">
        <div class="row">
            <div class="col-md-3 well">
                <div class="panel panel-warning">
                    <button type="button" class="btn btn-default pull-right" toggle-button="links"><span toggle-icon
                                                                                                         class="glyphicon glyphicon-chevron-left"></span>&nbsp;<span
                            toggle-text>Hide</span></button>
                    <div class="panel-heading" id="linksHeading">Links</div>
                    <div id="links">
                        <div ng-repeat="link in links | orderBy:'link.order'" class="panel-body">
                            <!-- display each link here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <!-- page here -->
            </div>
        </div>
    </section>
    <!-- /ng-controller="IndexCtrl" -->
</main>
